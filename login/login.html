<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/date-img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/login/login.css">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Signika+Negative:wght@300..700&display=swap" rel="stylesheet">
    <title>Helado's - Iniciar Sesión</title>
</head>
<body>
    <div class="background">
        <div class="formulario">
            <div class="img">
                <a href="/index.html"><img src="/date-img/logo.png" alt="img"></a>
            </div>
            <div class="contain">
                <div class="title">
                    <h1><a class="aa" href="/index.html">Helado's</a></h1>
                </div>
                <!--  -->
                <form method="post">
                    <div class="mail">
                        <div class="span">
                            <span><img src="/date-img/icons/mail.png" alt="."></span>
                            <input type="email" placeholder="Correo Electrónico" required>
                        </div>
                    </div>
                    <!--  -->
                    <div class="mail">
                        <div class="span">
                            <span><img src="/date-img/icons/pass.png" alt="."></span>
                            <input type="password" placeholder="Contraseña" required>
                        </div>
                    </div>
                    <!--  -->
                    <div class="recordar">
                        <a href="#">¿Olvido su contraseña?</a>
                    </div>
                    <!--  -->
                    <input class="button" type="submit" value="Iniciar Sesión">
                    <!--  -->
                    <div class="crear">
                        <p>¿No tiene cuenta? <a href="/login/register.html">Registrese aquí</a></p>
                    </div>
                    <!--  -->
                    <div class="volver">
                        <a href="/index.html"><span><img src="/date-img/icons/back.png" alt="."></span>Volver al inicio</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
